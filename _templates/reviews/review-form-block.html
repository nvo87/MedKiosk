<div class="question__inner {{visibility_class}}" id="mainReview">
    <div class=" title question__title">
        Пожалуйста, оставьте ваш отзыв.
    </div>
    <div class="question__fields">
        <div class="form-row">
<!--             <div class="form-row__info">
                Если вы хотите получить информацию о результатах вашего обращения - оставьте контактую информацию.
            </div>
             -->    
            <div class="question__input-list">
                <div class="input__wrap">
                    <input type="text" class="question__input js-keyboard--short" name="p_name" id="patient_name" placeholder="Ваше имя">
                </div>
                <div class="input__wrap">
                    <input type="text" class="question__input js-keyboard--number" name="p_phone" id="patient_phone" placeholder="Контактный телефон">
                </div>
                <div class="input__wrap">
                    <input type="text" class="question__input js-keyboard--number" name="p_age" id="patient_age" placeholder="Ваш возраст">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="question__textarea-wrap">
                <textarea class="comment__textarea js-keyboard" required="required" name="p_review" id="patient_review" placeholder="Оставьте Ваш отзыв"></textarea>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="question__submit">
            <button type="submit" href="#" class="question__submit-btn">Отправить ваш отзыв</button>
        </div>
        <input type="hidden" name="patientId" value="{{ patient.id }}">
        <div class="form-row__info">
            Ваши данные надежно защищены и мы не передаем их третьим лицам. 
        </div>
    </div>
</div>
