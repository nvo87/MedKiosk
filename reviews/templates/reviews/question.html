{% extends "reviews/base.html" %}

{% block content %}
	<p>{{ question }}</p>

	<ul>
		{% for answer in answers %}
			<li>
				{{ answer }} - {{answer.patient_id}} ({{ answer.patient_id.phone }})
			</li>
		{% empty %}
			<li>Пока нет ответов на этот вопрос.</li>
		{% endfor %}
	</ul>


{% endblock content %}
