{% extends "reviews/base.html" %}

{% block content %}

	<p>Список вопросов</p>

	<ul>
		{% for question in questions %}
			<li>
				<a href="{% url 'reviews:question' question.id %}">{{ question }}</a>
			</li>
		{% empty %}
			<li>Список вопросов пуст.</li>
		{% endfor %}
	</ul>

{% endblock content %}
